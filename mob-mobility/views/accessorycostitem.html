<!-- Date --> <td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="date" ng-model="item.date" ng-disabled="!editAccessories"> <!-- Material description --> <td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><textarea rows="3" cols="22" ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}" ng-model="item.accessory.name" disabled></textarea> <!-- Price --> <td class="util-bg-white">{{item.price | currency}} <!-- Package --> <td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="text" ng-model="item.package" ng-disabled="!editAccessories"> <!-- Quantity --> <td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="number" ng-model="item.quantity" ng-disabled="!editAccessories"> <!-- Total --> <td class="util-bg-white">{{item.price * item.quantity | currency}} <!-- Taken --> <td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="text" ng-model="item.taken" ng-disabled="!editAccessories"> <!-- Remark --> <td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><textarea rows="3" cols="22" ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}" ng-model="item.remark" ng-disabled="!editAccessories"></textarea> <!-- Buttons --> <td class="last util-bg-lightestgrey"> <div class="text-right" ng-hide="editAccessories" ng-click="deleteAccessoryCost({{item.id}})"> <img class="icon-oas" src="images/icons/trash_icon.png"> </div> <div class="text-right" ng-show="editAccessories" ng-click="updateAccessoryCost(item)"> <img class="icon-oas" src="images/icons/save_icon.png"> </div>
