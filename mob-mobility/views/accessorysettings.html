<!-- Settings panel header --> <div class="text-center settings-header"> <div class="row"> <!-- Total material costs --> <div class="col-xs-24 col-sm-17 col-md-19 col-lg-21"> <div class="text-center">ACCESSORY SETTINGS</div> </div> <div class="col-xs-24 col-sm-7 col-md-5 col-lg-3"> <!-- Edit button --> <button type="button" class="btn-block btn-oas bold new-profile pull-right" ng-click="editAccessorySettings=!editAccessorySettings"> <span ng-hide="editAccessorySettings"><img class="icon-oas" src="images/icons/clear_edit_icon.png"> EDIT</span> <span ng-show="editAccessorySettings">DONE</span> </button> </div> </div> </div> <!-- Settings panel body --> <div class="settings-body"> <table class="table accessorysettings-table"> <thead class="util-bg-blue white"> <th>Accessory name <th>Price <th>  <tbody> <tr class="filler"> <td colspan="5">  <tr class="util-bg-white accessory-row"> <td><input type="text" class="util-bg-grey" ng-model="newAccessory.name"> <td><input type="text" class="util-bg-grey" ng-model="newAccessory.price"> <td class="text-center"><img class="icon-oas" src="images/icons/save_icon.png" ng-click="addAccessory()">  <tr class="filler line"> <td colspan="5">  <tr class="filler"> <td colspan="5">  <!-- List of existing materials --> <tr> <td colspan="5" class="accessorysettings-list"> <div class="table-container"> <table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-parent="true" infinite-scroll-disabled="!enableInfiniteScroll"> <tbody> <tr class="util-bg-white accessory-row" ng-repeat="accessory in materialsService.accessories"> <!-- Accessory Name --> <td> <input type="text" class="util-font-18" ng-model="accessory.name" ng-show="editAccessorySettings"> <span ng-hide="editAccessorySettings">{{accessory.name}}</span>  <!-- Price --> <td> <input type="number" class="util-font-18" ng-model="accessory.price" ng-show="editAccessorySettings"> <span ng-hide="editAccessorySettings">{{accessory.price | currency}}</span>  <!-- Save / Delete button --> <td class="text-center"> <img class="icon-oas" src="images/icons/save_icon.png" ng-show="editAccessorySettings" ng-click="updateAccessory(accessory)"> <img class="icon-oas" src="images/icons/trash_icon.png" ng-hide="editAccessorySettings" ng-click="deleteAccessory({{accessory.id}})">    </table> </div>    </table> </div>
