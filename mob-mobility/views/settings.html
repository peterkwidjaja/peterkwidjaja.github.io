<div class="row header"> <!-- Top Navigation Bar --> <div class="col-xs-24 col-sm-24 col-md-12 col-lg-14 topnav bold"> <div ng-class="{'topnav-option': true,'general':true,'active': isEquals(activeTab, 'general')}" ng-click="changeTab('general')">GENERAL SETTINGS</div> <div ng-class="{'topnav-option': true,'personal':true,'active': isEquals(activeTab, 'personal')}" ng-click="changeTab('personal')">PERSONAL SETTINGS</div> <div ng-class="{'topnav-option': true,'accounts':true,'active': isEquals(activeTab, 'accounts')}" ng-click="changeTab('accounts')" ng-if="session.user.admin">USERS ACCOUNT MANAGEMENT</div> <div ng-class="{'topnav-option': true,'materials':true,'active': isEquals(activeTab, 'materials')}" ng-click="changeTab('materials')">MATERIALS SETTINGS</div> <div ng-class="{'topnav-option': true,'accessories':true,'active': isEquals(activeTab, 'accessories')}" ng-click="changeTab('accessories')">ACCESSORY SETTINGS</div> </div> <!-- Welcome message and settings link --> <div class="col-xs-24 col-sm-24 col-md-12 col-lg-10 topbar-right"> <div class="pull-right"> <!-- User Avatar --> <img class="img-circle topbar-avatar" src="images/common/avatar.png" ng-src="{{session.user.avatarThumb}}"> <!-- Welcome username --> <div class="topbar-username"> <div class="topbar-welcome">Welcome,</div> <div class="topbar-name">{{session.user.name}}</div> </div> <!-- Sync Icon --> <div class="glyphicon glyphicon-refresh topbar-icon" ng-click="refreshApp()"></div> <!-- Settings Icon --> <div class="glyphicon glyphicon-cog topbar-icon active"></div> <!-- Logout Icon --> <div class="glyphicon glyphicon-log-out topbar-icon" ng-click="logout()"></div> </div> </div> </div> <!-- Search Bar --> <div class="row"> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24"> <div class="input-group top-gap bottom-gap search-employee-container" ng-show="isEquals(activeTab, 'materials')"> <input type="text" class="form-control search-employee-input" ng-model="materialsQuery" placeholder="SEARCH MATERIALS" ng-keypress="searchKeypressed($event)"> <span class="input-group-btn"> <button class="btn search-employee-btn" type="button" ng-click="queryMaterial(materialsQuery)"><span class="glyphicon glyphicon-search"></span></button> </span> </div> <div class="input-group top-gap bottom-gap search-employee-container" ng-show="isEquals(activeTab, 'accessories')"> <input type="text" class="form-control search-employee-input" ng-model="accessoriesQuery" placeholder="SEARCH ACCESSORIES" ng-keypress="searchKeypressed($event)"> <span class="input-group-btn"> <button class="btn search-employee-btn" type="button" ng-click="queryAccessory(accessoriesQuery)"><span class="glyphicon glyphicon-search"></span></button> </span> </div> </div> </div> <div class="row settings-stage"> <div settings-general class="col-xs-24 col-sm-24 col-md-18 col-md-offset-3 col-lg-16 col-lg-offset-4 settings-general" ng-controller="GeneralsettingsCtrl" ng-show="isEquals(activeTab, 'general')"></div> <div settings-personal class="col-xs-24 col-sm-24 col-md-17 col-md-offset-3 col-lg-14 col-lg-offset-5 settings-personal" ng-controller="PersonalsettingsCtrl" ng-show="isEquals(activeTab, 'personal')"></div> <div settings-accounts class="col-xs-24 col-sm-24 col-md-24 col-lg-24 settings-accounts" ng-controller="AccountsettingsCtrl" ng-show="isEquals(activeTab, 'accounts')" ng-if="session.user.admin"></div> <div settings-materials class="col-xs-24 col-sm-24 col-md-22 col-md-offset-1 col-lg-18 col-lg-offset-3 settings-materials" ng-controller="MaterialsettingsCtrl" ng-show="isEquals(activeTab, 'materials')"></div> <div settings-accessories class="col-xs-24 col-sm-24 col-md-22 col-md-offset-1 col-lg-18 col-lg-offset-3 settings-accessories" ng-controller="AccessorysettingsCtrl" ng-show="isEquals(activeTab, 'accessories')"></div> </div>
