<!-- Profile card content --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 util-bg-white util-no-padding profile-card"> <div class="profile-card-nav text-right"> <button type="button" class="btn btn-oas bold" ng-show="isEquals(viewtype,'current')" ng-click="archive(employee.id)">ARCHIVE</button> <button type="button" class="btn btn-oas bold" ng-hide="isEquals(viewtype,'current')" ng-click="unarchive(employee.id)">UNARCHIVE</button> <button type="button" title="View Details" class="btn btn-oas card-round-btn" ng-click="viewDetails()"><span class="glyphicon glyphicon-user"></span></button> <button type="button" title="Delete" class="btn btn-oas card-round-btn" ng-click="deleteProfileConfirmation(employee.id)"><span class="glyphicon glyphicon-trash"></span></button> </div> <div class="avatar-container" ng-click="viewDetails()"> <div class="img-container"> <img class="img-responsive" ng-hide="avatarThumb!=null" src="images/manpower/avatar.png" ng-src="{{employee.avatar_medium_url}}"> </div> </div> <div class="profile-card-info"> <div class="employee-name employee-info"> {{employee.name}} </div> <div class="employee-nationality employee-info"> {{nationality(employee.nationality)}} </div> <div class="employee-position employee-info"> {{employee.position}} </div> </div> </div>
