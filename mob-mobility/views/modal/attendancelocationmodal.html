<!-- Modal Header --> <div class="modal-header"> {{entry.project.name}} <span class="pull-right glyphicon glyphicon-remove" ng-click="cancel()"></span> </div> <!-- Modal Body --> <div class="modal-body"> <div class="row"> <!-- Selfie image --> <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"> <img class="img-responsive" src="images/manpower/avatar.png" ng-show="isCheckIn" ng-src="{{entry.check_in_photo_url}}"> <img class="img-responsive" src="images/manpower/avatar.png" ng-hide="isCheckIn" ng-src="{{entry.check_out_photo_url}}"> </div> <!-- Attendance info --> <div class="col-xs-19 col-sm-19 col-md-19 col-lg-19 bold"> <div class="">ADDRESS:</div> <div ng-show="isCheckIn">SIGN IN: <span class="value">{{entry.check_in_time | date:"shortTime"}}</span></div> <div ng-hide="isCheckIn">SIGN OUT: <span class="value">{{entry.check_out_time | date:"shortTime"}}</span></div> </div> <!-- Map Image --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 top-gap bottom-gap"> <img class="img-responsive" ng-src="{{mapImage}}"> </div> </div> </div>
