<!-- Modal Header --> <div class="modal-header"> NOTIFICATION </div> <!-- Modal Body --> <div class="modal-body"> <!-- Project entry message --> <p class="text-uppercase text-center bold confirmation-message" ng-show="isEntryType(1)"> A new entry will be registered for {{modalInfo.name}} </p> <!-- MC message --> <p class="text-uppercase text-center bold confirmation-message" ng-show="isEntryType(2)"> One day medical leave will be registered as taken for {{modalInfo.name}} </p> <!-- Leave message --> <p class="text-uppercase text-center bold confirmation-message" ng-show="isEntryType(3)"> One day leave will be registered as taken for {{modalInfo.name}} </p> <!-- Public holiday message --> <p class="text-uppercase text-center bold confirmation-message" ng-show="isEntryType(4)"> A public holiday will be registered for {{modalInfo.name}} </p> <!-- Employee avatar --> <p class="confirmation-avatar"> <img class="img-responsive center-block" src="images/manpower/avatar.png" ng-src="{{modalInfo.avatar}}"> </p> </div> <!-- Modal footer --> <div class="modal-footer"> <p><button class="btn-block btn-oas" ng-click="confirm()">OK</button></p> <p><button class="btn-block btn-oas" ng-click="cancel()">CANCEL</button></p> </div>
