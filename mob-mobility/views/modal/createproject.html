<!-- Modal Header --> <div class="modal-header"> ADD PROJECT <span class="pull-right glyphicon glyphicon-remove" ng-click="cancel()"></span> </div> <!-- Modal body --> <div class="modal-body"> <form name="newProjectForm" novalidate> <!-- Entry type dropdown --> <div class="row"> <div class="col-xs-24 col-sm-24 col-md-12 col-lg-12"> <!-- Project Name --> <div class="util-font-20 blue bold">Project Name</div> <input type="text" name="name" class="input-oas input-lg rounded" ng-model="projectParams.name" required> <div class="text-right text-danger bold project-form-error"> <div ng-show="newProjectForm.name.$error.required">Required</div> </div> <!-- Abbrev Code --> <div class="util-font-20 blue bold">Project Code</div> <input type="text" name="abbrev_name" class="input-oas input-lg rounded" ng-model="projectParams.abbrev_name" required> <div class="text-right text-danger bold project-form-error"> <div ng-show="newProjectForm.abbrev_name.$error.required">Required</div> </div> <!-- Contract Sum --> <div class="util-font-20 blue bold">Contract Sum</div> <input type="text" name="contractor_sum" class="input-oas input-lg rounded" ng-model="projectParams.contractor_sum" currency> <div class="text-right text-danger project-form-error"> </div> <!-- TOP --> <div class="util-font-20 blue bold">Temporary Occupation Permit (TOP)</div> <input type="date" name="top_date" class="input-oas input-lg rounded" ng-model="projectParams.top_date"> <div class="text-right text-danger project-form-error"> </div> </div> <div class="col-xs-24 col-sm-24 col-md-12 col-lg-12"> <!-- Developer --> <div class="util-font-20 blue bold">Developer</div> <input type="text" name="developer_name" class="input-oas input-lg rounded" ng-model="projectParams.developer_name"> <div class="text-right text-danger project-form-error"> </div> <!-- Main contractor --> <div class="util-font-20 blue bold">Main Contractor</div> <input type="text" name="main_contractor" class="input-oas input-lg rounded" ng-model="projectParams.main_contractor"> <div class="text-right text-danger project-form-error"> </div> <!-- Start date --> <div class="util-font-20 blue bold">Start date</div> <input type="date" name="start_date" class="input-oas input-lg rounded" ng-model="projectParams.start_date" required> <div class="text-right text-danger bold project-form-error"> <div ng-show="newProjectForm.start_date.$error.required">Required</div> <!-- <div ng-show="newProjectForm.start_date.$error.min">Must be after today</div> --> </div> </div> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24"> <!-- Address --> <div class="util-font-20 blue bold">Address</div> <input type="text" name="address" class="input-oas input-lg rounded" ng-model="projectParams.address"> <div class="text-right text-danger project-form-error"> </div> </div> </div> </form> </div> <!-- Modal footer --> <div class="modal-footer"> <p class="text-center text-danger">{{errorMessage}}</p> <p><button class="btn-block btn-oas btn-lg text-uppercase" ng-click="ok()" ng-disabled="newProjectForm.$invalid"> <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Save </button></p> </div>
