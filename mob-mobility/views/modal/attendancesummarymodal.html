<!-- Modal Header --> <div class="modal-header"> <!-- Legend Bar --> <!-- <div class="pull-right attendance-legend"> --> <button type="button" class="close" ng-click="cancel()"><span class="util-font-60 bold">&times;</span></button> <div class="row"> <div class="summary-legend"> <div class="color dark-blue-bar"> <img class="late-icon" src="images/attendance/late.png"> </div> <div class="desc">LATE</div> <div class="color dark-blue-bar"></div> <div class="desc">OT TILL 4AM PREVIOUS DAY</div> <div class="color blue-bar"></div> <div class="desc">NORMAL WORKING HOURS</div> <div class="color yellow-bar"></div> <div class="desc">OT WORKING HOURS</div> <div class="color green-bar"></div> <div class="desc">MC/LEAVE</div> <div class="color purple-bar"></div> <div class="desc">PUBLIC HOLIDAY</div> <div class="color red-bar"></div> <div class="desc">INCOMPLETE ENTRIES</div> </div> </div> </div> <!-- Modal Body --> <div class=""> <!-- Employee avatar and name --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 summary-container"> <img class="summary-avatar-thumb" src="images/settings/avatar.png" ng-src="{{employee.avatar_thumb_url}}"> <div class="bold card-name"> {{employee.name}} </div> </div> <div class="summary-entries-container"> <!-- Employee attendance entries --> <div class="summary-row top-gap" ng-repeat="date in data.dates"> <div class="summary-date bold">{{date.date}} {{month}} {{year}}</div> <div attendance-summary-entry class="summary-entry" ng-repeat="entry in date.attendances | toArray:false | orderBy:'check_in_time'" ng-controller="AttendancesummaryentryCtrl"></div> </div> </div> <div class="summary-overtime"> <div class="bold util-font-18">TOTAL OVERTIME HOURS</div> <div class="top-gap util-font-40 white overtime-hour">{{data.total_overtime_hour}}</div> </div> </div>
