<!-- Settings panel header --> <div class="text-center settings-header"> PERSONAL SETTINGS </div> <!-- Settings panel body --> <div class="settings-body"> <form name="personalForm" novalidate> <div class="profilecard row"> <div class="col-md-24 util-font-20 bold white name"> <u>{{session.user.name}}</u> </div> <div class="col-md-5 photo"> <!-- Avatar Photo --> <input type="file" class="add-avatar-button" ng-file-select="onImageSelect($files)" ng-model="selectedImage" accept="image/*" ng-file-change="generateThumb(selectedImage[0], $files)" ng-multiple="false"> <img class="img-responsive" ng-show="avatarThumb!=null" ng-src="{{avatarThumb}}"> <img class="img-responsive" ng-hide="avatarThumb!=null" src="images/settings/avatar.png" ng-src="{{session.user.avatar}}"> <!-- <img class="img-responsive" src="images/settings/avatar.png" ng-src="{{currentUser.avatar_thumb_url}}"> --> </div> <div class="col-md-19 details"> <!-- Position --> <p> <div class="text-uppercase util-font-20 bold blue details-header">POSITION</div> <div class="util-font-20 bold details-content">{{session.user.position}}</div> </p> <!-- Email --> <p> <div class="text-uppercase util-font-20 bold blue details-header">Email</div> <div class="util-font-20 bold details-content">{{session.user.email}}</div> </p> </div> </div> <div class="passwordchange row"> <div class="form-horizontal col-md-16 col-md-offset-4"> <div class="form-group"> <label for="password" class="col-md-12 util-font-20 bold control-label">Password</label> <div class="col-md-12"> <input type="password" class="form-control input-lg input-oas util-font-20" id="password" name="current_password" ng-model="newPasswordFields.current_password" required> <p class="bold blue help-block"></p> </div> </div> <div class="form-group"> <label for="newpassword" class="col-md-12 util-font-20 bold control-label">New Password</label> <div class="col-md-12"> <input type="password" class="form-control input-lg input-oas util-font-20" id="newpassword" name="password" ng-model="newPasswordFields.password" ng-minlength="6" required> <p class="util-font-20 bold blue help-block"> <span ng-show="personalForm.password.$error.minlength">Must have at least 6 characters.</span> </p> </div> </div> <div class="form-group"> <label for="confirmpassword" class="col-md-12 util-font-20 bold control-label">Confirm Password</label> <div class="col-md-12"> <input type="password" class="form-control input-lg input-oas util-font-20" id="confirmpassword" name="password_confirmation" ng-model="newPasswordFields.password_confirmation" matchwith="personalForm.password" matchwith required> <p class="util-font-20 bold blue help-block"> <span ng-show="personalForm.password_confirmation.$error.matchwith">Password does not match.</span> </p> </div> </div> </div> </div> </form> </div> <!-- Settings footer --> <div class="settings-footer"> <button class="btn-block btn-oas btn-lg text-uppercase" ng-click="updatePersonalSettings()"> <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Save </button> </div>
