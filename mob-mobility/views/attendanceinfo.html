<!-- PROJECT ATTENDANCE ENTRY --> <div ng-class="entry.styles.infoClasses" ng-style="{'margin-left':entry.styles.wallMargin}" ng-show="isEquals(1,entry.type_code) || isEquals(0,entry.type_code)"> <!-- Check in info --> <img class="attendance-photo" src="images/manpower/avatar.png" ng-src="{{entry.check_in_photo_url}}"> <div class="bold attendanceinfo-details"> <div>ADDRESS:</div> <div>SIGN IN: <span class="value">{{entry.check_in_time | date:"shortTime"}}</span></div> </div> <div class="attendanceinfo-location"> <span class="glyphicon glyphicon-map-marker blue util-font-24" ng-click="showEntryDetails(entry,'checkin')"></span> </div> <!-- Check out info --> <img class="attendance-photo" src="images/attendance/avatar_missing.png" ng-show="entryIncomplete || isEquals(0,entry.type_code)"> <img class="attendance-photo" src="images/attendance/avatar.png" ng-src="{{entry.check_out_photo_url}}" ng-hide="entryIncomplete || isEquals(0,entry.type_code)"> <div class="bold attendanceinfo-details"> <div>ADDRESS:</div> <div>SIGN OUT: <span class="value">{{entry.check_out_time | date:"shortTime"}}</span></div> </div> <div class="attendanceinfo-location"> <span class="glyphicon glyphicon-map-marker red util-font-24" ng-show="entryIncomplete || isEquals(0,entry.type_code)"></span> <span class="glyphicon glyphicon-map-marker blue util-font-24" ng-click="showEntryDetails(entry, 'checkout')" ng-hide="entryIncomplete || isEquals(0,entry.type_code)"></span> </div> <!-- Options --> <div class="attendanceinfo-options"> <img ng-click="deleteEntryConfirmation(entry.id)" src="images/icons/trash_icon.png"> <img ng-click="editEntry(entry, employee.id)" src="images/icons/edit_icon.png"> <button type="button" class="btn btn-oas bold" ng-show="entryIncomplete" ng-click="confirmEntry()"> CONFIRM </button> </div> </div> <!-- LEAVE --> <div ng-class="entry.styles.infoClasses" ng-style="{'margin-left':entry.styles.wallMargin}" ng-hide="isEquals(1,entry.type_code) || isEquals(0,entry.type_code)"> <div class="bold attendanceinfo-details"> <div>REMARKS:</div> <div>{{entry.remark}}</div> </div> <!-- Options --> <div class="attendanceinfo-options"> <img ng-click="deleteEntryConfirmation(entry.id)" src="images/icons/trash_icon.png"> <img ng-click="editEntry(entry)" src="images/icons/edit_icon.png"> </div> </div>
