<!-- PROJECT ATTENDANCE ENTRY --> <div ng-class="entry.styles.infoClasses" ng-style="{'margin-left':entry.styles.wallMargin}" ng-if="isEquals(1,entry.type_code) || isEquals(0,entry.type_code)"> <!-- Check in info --> <div class="attendance-photo"> <img class="" src="images/manpower/avatar.png" ng-src="{{entry.check_in_photo_url}}"> </div> <div class="bold attendanceinfo-details"> <div> <span class="name">ADDRESS: </span> <span class="value">{{entry.project.address}}</span> </div> <div> <span class="name">SIGN IN: </span> <span class="value">{{entry.check_in_time | date:"shortTime"}}</span> <span><img class="icon-oas" src="images/icons/networktime_icon.png" ng-if="entry.check_in_auto_time===0"></span> </div> </div> <div class="attendanceinfo-location"> <span class="glyphicon glyphicon-map-marker blue util-font-24" ng-if="entry.check_in_latitude" ng-click="showEntryDetails(entry,'checkin')"></span> <span class="glyphicon glyphicon-map-marker red util-font-24" ng-if="!entry.check_in_latitude"></span> </div> <!-- Check out info --> <div class="attendance-photo"> <img class="" src="images/attendance/avatar_missing.png" ng-show="entryIncomplete || isEquals(0,entry.type_code)"> <img class="" src="images/attendance/avatar.png" ng-src="{{entry.check_out_photo_url}}" ng-hide="entryIncomplete || isEquals(0,entry.type_code)"> </div> <div class="bold attendanceinfo-details"> <div> <span class="name">ADDRESS: </span> <span class="value">{{entry.project.address}}</span> </div> <div> <span class="name">SIGN OUT: </span> <span class="value">{{entry.check_out_time | date:"shortTime"}}</span> <span><img class="icon-oas" src="images/icons/networktime_icon.png" ng-if="entry.check_out_auto_time===0"></span> </div> </div> <div class="attendanceinfo-location"> <span class="glyphicon glyphicon-map-marker red util-font-24" ng-if="entryIncomplete || isEquals(0,entry.type_code) || !entry.check_out_latitude"></span> <span class="glyphicon glyphicon-map-marker blue util-font-24" ng-click="showEntryDetails(entry, 'checkout')" ng-if="!entryIncomplete && !isEquals(0,entry.type_code) && entry.check_out_latitude"></span> </div> <!-- Options --> <div class="attendanceinfo-options"> <img ng-click="deleteEntryConfirmation(entry.id)" src="images/icons/trash_icon.png"> <img ng-click="editEntry(entry, employee.id)" src="images/icons/edit_icon.png"> <button type="button" class="btn btn-oas bold" ng-show="entryIncomplete" ng-click="confirmEntry()"> CONFIRM </button> </div> </div> <!-- LEAVE --> <div ng-class="entry.styles.infoClasses" ng-style="{'margin-left':entry.styles.wallMargin}" ng-if="!isEquals(1,entry.type_code) && !isEquals(0,entry.type_code)"> <div class="bold attendanceinfo-details"> <div>REMARKS:</div> <div>{{entry.remark}}</div> </div> <!-- Options --> <div class="attendanceinfo-options"> <img ng-click="deleteEntryConfirmation(entry.id)" src="images/icons/trash_icon.png"> <img ng-click="editEntry(entry, employee.id)" src="images/icons/edit_icon.png"> </div> </div>
